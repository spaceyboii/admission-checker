<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #33369A, #272842);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        #loading {
            display: none;
            margin-top: 20px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tint-accepted {
            background: linear-gradient(to bottom, #33369A, #272842, #006400);
        }
        .tint-not-accepted {
            background: linear-gradient(to bottom, #33369A, #272842, #8B0000);
        }
    </style>
</head>
<body>
    <header>
        <img src="KI_logo.png" alt="International Class Logo">
    </header>
    <h1>Check Your Admission Status</h1>
    <input type="text" id="studentNumber" placeholder="Enter your student number">
    <button onclick="checkAdmission()">Check</button>
    <div id="result"></div>
    <div id="loading"></div>

    <script>
        function checkAdmission() {
            const studentNumber = document.getElementById('studentNumber').value;
            const admittedStudents = ['12345', '67890', '11121']; // Replace with actual student numbers
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const body = document.body;

            result.textContent = '';
            loading.style.display = 'block';
            body.classList.remove('tint-accepted', 'tint-not-accepted');

            setTimeout(() => {
                loading.style.display = 'none';
                if (admittedStudents.includes(studentNumber)) {
                    result.textContent = 'Congratulations! You are admitted.';
                    result.style.color = 'green';
                    body.classList.add('tint-accepted');
                } else {
                    result.textContent = 'Sorry, you are not admitted.';
                    result.style.color = 'red';
                    body.classList.add('tint-not-accepted');
                }
            }, 3000);
        }
    </script>
</body>
</html>
